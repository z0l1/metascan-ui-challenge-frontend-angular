<div *ngIf="usersLoading"> users loading</div>

<ul class="flex flex-col justify-stretch w-full gap-2">
  <li class="flex flex-row w-full bg-theme-3 py-2 px-4">
    <div class="basis-1/3">
      image
    </div>

    <div class="basis-1/3">
      username
    </div>

    <div class="basis-1/3">
      actions
    </div>
  </li>

  <li *ngFor="let user of users" class="flex flex-row w-full p-2">
    <div class="basis-1/3">
      <a *ngIf="user?.image" target="_blank" [href]="user?.image">
        <img *ngIf="user?.image"
          [src]="user?.image ?? ''"
          alt="profile picture"
          class="small-picture"
        />
      </a>
      <div
        *ngIf="!user?.image"
        class="small-picture bg-gray-300 flex justify-center items-center"
      >
        <span class="text-red-600 -rotate-45 text-sm whitespace-nowrap">no image</span></div>
    </div>

    <div class="basis-1/3">
      {{user.username}}
    </div>

    <div class="basis-1/3">
      <button (click)="deleteUser(user.email, user.username)" type="button" class="py-2 px-4 border border-theme-1 text-theme-1 bg-theme-4">
        delete
      </button>
    </div>
  </li>

</ul>
